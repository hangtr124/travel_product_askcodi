<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav a {
      padding: 10px;
      text-decoration: none;
      color: white;
    }
    section {
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    form {
      margin-top: 20px;
    }
  </style>
  <title>Travel Company</title>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <section>
    <h1>Welcome to Our Travel Company</h1>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
      <button onclick="showDetails('product1')">More Details</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
      <button onclick="showDetails('product2')">More Details</button>
    </div>
    <div id="details"></div>
  </section>
  <footer>
    &copy; 2023 Travel Company
  </footer>
  <script>
    function showDetails(product) {
      if (product === 'product1') {
        document.getElementById('details').innerHTML = '<h2>Product 1 Details</h2><p>More specific details of Product 1</p>';
      } else if (product === 'product2') {
        document.getElementById('details').innerHTML = '<h2>Product 2 Details</h2><p>More specific details of Product 2</p>';
      }
    }
  </script>
</body>
</html>
